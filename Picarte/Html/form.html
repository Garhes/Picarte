<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <link rel="stylesheet" href="../Css/form.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contáctame</h1>
        <p>¿Tienes alguna pregunta o sugerencia? ¡Envíame un mensaje y te responderé lo antes posible!</p>
        <form id="contactForm" autocomplete="off">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3001234567" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <select id="asunto" name="asunto" required>
                    <option value="">Selecciona una opción</option>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferencia de contacto</label>
                <label><input type="radio" name="preferencia" value="email" required> Email</label>
                <label><input type="radio" name="preferencia" value="telefono"> Teléfono</label>
                <label><input type="radio" name="preferencia" value="whatsapp"> WhatsApp</label>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="novedades"> Deseo recibir novedades y promociones</label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terminos" required>
                    Acepto los <a href="#" target="_blank">términos y condiciones</a>
                </label>
            </div>
            <button type="submit" class="btn-enviar">Enviar Mensaje</button>
        </form>
    </div>
    <div class="modal" id="thankYouModal">
        <div class="modal-content">
            <h2>¡Gracias por comunicarte!</h2>
            <p>Responderé tu mensaje lo antes posible.</p>
            <button onclick="window.location.href='../Html/index.html'">Continuar</button>
        </div>
    </div>
    <script src="../Js/form.js"></script>
</body>
</html>
